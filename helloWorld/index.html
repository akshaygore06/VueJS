<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Hello World </title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app" class="app">
      <input type="text" v-on:input="changeTitle" class="inputBox" placeholder="Enter text to change the title">
      <p class="titleText">{{ title }}</p>
    </div>
    <script>
    new Vue({
      el: "#app",
      data: {
      title: "Hello World"
      },
      methods: {
          changeTitle: function(event) {
            this.title = event.target.value;
          }
      }
    });
    </script>
  </body>
</html>
